<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orlando City</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="drawer">
        <div class="overlay" data-drawer="toggle"></div>
        <div class="body">
            <header>
                <a href="/">
                    <img class="logo" src="assets/images/logo.svg" alt="Orlando City">
                </a>
                <button class="btn-close" type="button" data-drawer="close">
                    <img src="assets/images/icon-close.svg" alt="Close">
                </button>
            </header>
            <nav>
                <ul>
                    <li><a href="#">Tickets</a></li>
                    <li><a href="#">Schedule</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Video</a></li>
                </ul>
            </nav>
            <footer>
                <a class="btn-primary-fill" href="#">Login</a>
                <nav>
                    <ul>
                        <li><a class="social" href="#"><img src="assets/images/icon-instagram.svg" alt="Instagram"></a></li>
                        <li><a class="social" href="#"><img src="assets/images/icon-youtube.svg" alt="Youtube"></a></li>
                        <li><a class="social" href="#"><img src="assets/images/icon-facebook.svg" alt="Facebook"></a></li>
                    </ul>
                </nav>
            </footer>
        </div>
    </div>

    <div id="hero">
        <header>
            <div class="container">
                <div>
                    <a href="/">
                        <img src="assets/images/logo.svg" alt="Orlando City">
                    </a>
                    <nav class="links">
                        <ul>
                            <li><a href="#">Tickets</a></li>
                            <li><a href="#">Schedule</a></li>
                            <li><a href="#">News</a></li>
                            <li><a href="#">Video</a></li>
                        </ul>
                    </nav>
                </div>
                <div>
                    <nav>
                        <ul>
                            <li><a class="btn-primary-fill" href="#">Login</a></li>
                            <li><a class="social" href="#"><img src="assets/images/icon-instagram.svg" alt="Instagram"></a></li>
                            <li><a class="social" href="#"><img src="assets/images/icon-youtube.svg" alt="Youtube"></a></li>
                            <li><a class="social" href="#"><img src="assets/images/icon-facebook.svg" alt="Facebook"></a></li>
                        </ul>
                    </nav>
                    <button class="btn-menu" type="button" data-drawer="open">
                        <img src="assets/images/icon-menu.svg" alt="Menu">
                    </button>
                </div>
            </div>
        </header>

        <section class="container">
            <div>
                <h1>Your dream is our motivation</h1>
                <p>Play like a pro and get your degree. This is College SportsWelcome to the place to achieve your dream of studying and playing at an American university.</p>
                <div class="buttons">
                    <button class="btn-primary-fill" type="button">Change your life now!</button>
                    <button class="btn-white-10" type="button">Qualify for a scholarship</button>
                </div>
            </div>
        </section>
    </div>

    <script defer src="assets/js/script.js"></script>
</body>
</html>
